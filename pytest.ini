[pytest]
# Pytest configuration for Tron PPO training tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full training loops
    slow: Tests that take longer than 30 seconds
